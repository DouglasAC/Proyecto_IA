<html lang="en">

<head>

<body onload="Alcargar()">

    <div class="container">

        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label for="genero" class="col-2 col-form-label">Genero</label>

                </div>
            </div>
            <div class="col">

                </div>
            </div>

            <div class="col">
                
                <div class="form-group">
                    <label for="departamento" class="col-2 col-form-label">Departamento</label>
                    <select class="form-control" id="departamento" onchange="cambiarMunicipios()">
                        
                    </select>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col">
                
                <div class="form-group">
                    <label for="municipio" class="col-2 col-form-label">Municipio</label>
                    <select class="form-control" id="municipio">
                        
                    </select>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="enviar()">Consultar</button>
                <h3 id = "respuesta">Respuesta: </h3>
            </div>
            
        </div>

        
    </div>
    <script src="{{ url_for('static', filename= 'js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/funciones.js') }}"></script>
</body>

</html>
